<!doctype html>
<html>
    <head>
        <script src="angular.min.js"></script>
        <script src="script2.js"></script>
    </head>
    <body ng-app="myModule">
        <div ng-controller="myController">
            <input type="text" ng-model="message"/>
            <br/><br/>
            {{ message }}
            <table>
                <tr>
                    <th>Name</th>
                    <th>Age</th>
                </tr>
                <tr ng-repeat="employee in employees">
                    <td>{{ employee.name }} </td>
                    <td>{{ employee.age }} </td>
                </tr>

            </table>

        </div>
    </body>
</html>
